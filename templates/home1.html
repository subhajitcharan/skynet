<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food fiesta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #635656;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            color: #222;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button-container a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.3s;
        }

        .button-container .signup {
            background-color: #4CAF50;
        }

        .button-container .signup:hover {
            background-color: #45a049;
        }

        .button-container .login {
            background-color: #2196F3;
        }

        .button-container .login:hover {
            background-color: #1e88e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to food fiesta</h1>
        
        <p>Please login or register to continue</p>
        <div class="button-container">
            <a href="signup" class="signup">register</a>
            <a href="login" class="login">login</a>
            <a href="ownerlogin" class="login">ownerlogin</a>
        </div>
    </div>
</body>
</html>
